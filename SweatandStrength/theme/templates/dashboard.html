{% block dashboard %}
<!DOCTYPE html>
<html lang="en">

<body class="bg-gray-200">

    <div class="container mx-4 p-5">
        <div class="flex justify-end mb-2">
            <div class="flex space-x-4">

                <a href="?category=easy" class="inline-block bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-950 transition-colors duration-300 ease-in-out">
                    Easy
                </a>
                <a href="?category=medium" class="inline-block bg-yellow-300 text-white px-3 py-1 rounded-md text-sm hover:bg-yellow-600 transition-colors duration-300 ease-in-out">
                    Medium
                </a>
                <a href="?category=hard" class="inline-block bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-900 transition-colors duration-300 ease-in-out">
                    Hard
                </a>

            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for p in workout %}
            {% for image in p.workoutimage_set.all %}
            <a href="{% url 'workout_detail' workout_id=p.id %}" class="bg-white rounded-md shadow-md overflow-hidden">
                <img src="{{ image.image.url }}" alt="" class="w-full h-64 object-cover">
                <div class="p-4">
                    <p class="text-lg font-bold">{{ p.category.title }}</p>
                    <p class="text-lg font-bold">{{ p.title }}</p>
                    <p class="text-sm">{{ p.description }}</p>
                </div>
            </a>
            {% endfor %}
            {% endfor %}
        </div>
    </div>

</body>

</html>
{% endblock %}
