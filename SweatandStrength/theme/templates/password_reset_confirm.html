{% load static tailwind_tags %}
{% tailwind_css %}
{% block content %}
<div class="container mx-auto mt-8">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-4">Enter New Password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_new_password1" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
          <input type="password" id="id_new_password1" name="new_password1" placeholder="Enter your new password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          {% for error in form.new_password1.errors %}
          <p class="text-red-500 text-sm mt-1">{{ error }}</p>
          {% endfor %}
        </div>
        <div class="mb-4">
          <label for="id_new_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
          <input type="password" id="id_new_password2" name="new_password2" placeholder="Confirm your new password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          {% for error in form.new_password2.errors %}
          <p class="text-red-500 text-sm mt-1">{{ error }}</p>
          {% endfor %}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
