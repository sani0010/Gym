<!DOCTYPE html>
<html lang="en">

<body class="bg-gray-200">
    {% for workout in workouts %}
        <div class="workout">
            <h2>{{ workout.title }}</h2>
            <p>{{ workout.description }}</p>
            <video controls width="320" height="240">
                <source src="{{ workout.video.url }}" type="video/mp4">
            </video>
        </div>
    {% endfor %}
</body>
</html>
