<!-- signup.html -->

{% extends 'home.html' %}

{% block content %}

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Signup</h1>

        <!-- Your Django form goes here -->
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                        <span class="font-medium"></span>
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
                <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="flex justify-between items-center mb-4">
                <button type="submit"
                        class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    Signup
                </button>
                <div class="border-t border-black w-16"></div>
                <p class="text-lg text-gray-600 mx-4">Or</p>
                <div class="border-t border-black w-16"></div> 
                <button type="button"
                onclick="window.location.href='{% url 'trainer_signup' %}'"
                class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Signup as trainer
                </button>
            </div>

            <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}"
             class="text-blue-500">Login
                here</a></p>
        </form>
    </div>
</body>

{% endblock content %}
