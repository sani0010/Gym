<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Confirm Deletion</h1>
            <p class="text-gray-700 mb-6">Are you sure you want to delete this user?</p>
            <div class="flex justify-end space-x-4">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <button type="submit" href="{% url 'delete_account'%}"  class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:bg-red-600">Delete</button>
                </form>
                <a href="{% url 'profile'%}"  class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
