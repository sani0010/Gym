{% load static tailwind_tags %}
{% tailwind_css %}


<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Gym Trainer Application</h2>
    <form action="{% url 'trainer_signup' %}" method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-4">
        <label for="certification" class="block text-gray-700 font-bold mb-2">Certification</label>
        <input type="file" id="certification" name="certification" accept="image/*" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="experience" class="block text-gray-700 font-bold mb-2">Experience (years)</label>
        <input type="number" id="experience" name="experience" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your experience" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-600 hover:bg-blue-600">Submit Application</button>
    </form>
  </div>
</body>
</html>
