{% load static tailwind_tags %}
{% tailwind_css %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Verify Your Email</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="otp" class="block text-sm font-semibold mb-1">Enter OTP:</label>
                <input type="text" id="otp" name="otp" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 w-full hover:bg-blue-600 transition-colors">Verify</button>
            </div>
        </form>
    </div>

</body>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
{% for flashmsg in messages %}
<script>
    alertify.set('notifier','position', 'top-right');
    alertify.success('{{ flashmsg }}');
</script>
{% endfor %}
</html>
